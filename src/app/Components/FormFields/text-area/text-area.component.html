<div class="form-group">
    <label>{{formFieldName}}
        <span *ngIf=" FieldDetails.isrequired" class="req">*</span>
    </label>
    <textarea type="text" [formControlName]="formFieldName" class="form-control" [name]="FieldDetails.name"
        [value]="FieldDetails.value" [placeholder]="FieldDetails.placeHolder" [readOnly]="FieldDetails.isReadOnly"
        [rows]="FieldDetails.rows" [cols]="FieldDetails.cols"></textarea>
</div>
